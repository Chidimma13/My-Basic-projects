<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Cities</title>
    <style>
      body {
        margin: 200px;
      }
      img {
        width: 200px;
      }
      .photo1 {
        transform: translateZ(-20px) rotate(60deg);
      }
      .photo2 {
        transform: scale(1.5) rotate(45deg) translateY(60px);
      }
      .photo3 {
        transform: translateY(30px) rotate(-80deg) scale(1.5);
      }
      .photo4 {
        transform: translateZ(-70px) scale(0.8) rotate(80deg) translateX(200px);
      }
    </style>
  </head>
  <body>
    <img
      class="photo1"
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/148/636/original/pexels-manel-cusido-433321678-15278958.jpg?1729966912"
      alt="photo"
    />
    <img
      class="photo2"
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/148/635/original/pexels-lkloeppel-466685.jpg?1729966900"
      alt="photo"
    />
    <img
      class="photo3"
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/148/634/original/pexels-julius-silver-240301-753639.jpg?1729966890"
      alt="photo"
    />
    <img
      class="photo4"
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/148/633/original/pexels-alexazabache-3185480.jpg?1729966881"
      alt="photo"
    />
  </body>
</html>
