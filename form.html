<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      .form {
        display: block;
        margin: 0;
      }

      form {
        justify-content: center;
        width: 300px;
        border-radius: 5px;
        border: 1px solid grey;
      }

      .email {
        margin: 10px;
      }

      .password {
        margin: 10px;
      }

      .submit {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <h1>Welcome Back</h1>

      <form action="">
        <div class="email">
          <label for="email">Enter your email address</label>
          <br />
          <input
            type="email"
            placeholder="Email"
            name="email"
            id="email"
            required
          />
        </div>

        <div class="password">
          <label for="password">Enter your password</label>
          <br />
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="password"
            required
          />
        </div>
        <br />
        <input type="submit" class="submit" />
      </form>
    </div>
  </body>
</html>
