<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      img {
        width: 300px;
        border-radius: 5px;
      }
      div {
        display: grid;
        grid-template-columns: 300px 300px 300px 300px;
        gap: 10px;
      }
    </style>
  </head>

    <div>

  </body>
</html>
